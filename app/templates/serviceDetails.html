<ion-view title="{{ profile.nickname }}" id="page5">
    <ion-content padding="true" class="has-header">
        <div class="card">
            <div class="item item-avatar">
                <img ng-src="{{ profile.img }}">
                <h2>{{ profile.nickname }}</h2>
                <p>{{ profile.service }} profile</p>
            </div>
            <div class="item item-text-wrap item-borderless">
                {{ profile.description }}
            </div>
        </div>    
        <div class="card">
            <div class="row row-center">
                <div class="col center">
                    <p>Subscribers</p>
                    <h3> {{profile.subscribers}} </h3>
                </div>
                <div class="col center">
                    <p>Posts</p>
                    <h3> {{profile.posts}} </h3>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
