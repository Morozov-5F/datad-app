<ion-view title="Found {{searchResults.length}} targets" id="page4">   
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="item in searchResults" class="item item-avatar" ui-sref="menu.serviceDetails({id: item.id})">
                <img style="border-radius: 0px;" src="{{getServiceIconPath(item.service)}}">
                <h2 ng-bind="item.name"></h2>
                <p>Avg. price: <span class="positive"  ng-bind="item.price"></span></p>      
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
