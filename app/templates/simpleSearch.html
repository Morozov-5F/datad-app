<ion-view title="Simple search" id="page1">
    <ion-content padding="true" class="has-header" scroll="false">
        <div class="item item-divider item-borderless header-transparent">
            Select category
        </div>
        <label class="item item-select" id="simpleSearch-select1">
            <span class="input-label">Category</span>
            <select ng-model="searchFields.category">
                <option ng-repeat="category in categories">{{ category.name }}</option>
            </select>
        </label>
        <div class="item item-divider item-borderless header-transparent">
            Maximum Price
        </div>
        <div class="item range range-calm">
            <input type="range" name="price" step="100" min="0" max="10000" ng-model="searchFields.price">
            <div class="col col-20">
                <p>{{ searchFields.price }}</p>
            </div>
        </div>
        <div class="item item-divider item-borderless header-transparent">
            Services
        </div>
        <ion-list>
            <ion-checkbox class="checkbox-calm" ng-repeat="service in services" ng-model="service.checked">{{service.name}}</ion-checkbox>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer button-full bar-calm">
        <button class="button button-clear" ui-sref="menu.searchResults({fields:getFieldsString()})" id="simpleSearch-button2">Search</button>
    </div>
</ion-view>
